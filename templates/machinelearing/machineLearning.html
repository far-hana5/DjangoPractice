<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <h1>Hello Django App!</h1>
    <p>
        1. {{c|upper}}
        2. {{tc}}
        3.{{cd}}
        4.{{st}}
    </p>
 {% if st == 40 %}
 <h1>this is if tag</h1>
 {% elif st == 20 %}
 <h2>this is elseif part</h2>
 {% else %}
 <h2>this is else</h2>
 {% endif %}

 {% for tn in names reversed %}
  {{ forloop.counter }} {{tn}} <br>
 {% endfor %}

 <img src="{% static 'images/slide1.jpg' %}" alt="logo">
</body>

</html>
